<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    body {
      background-image: url("fundo.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .container{
      width: 90vw;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caixa {
      width: 50vw;
      height: 70vh;
      display: flex;
      border-radius: 5px;

    }

    .imagem {
      width: 40%;
      height: 100%;
      background-image: url("fundo2.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagem p {
      font-size: 200%;
      font-weight: bold;
      color: black;
    }

    .login {
      width: 60%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #imagem_cachorro{
      width: 50%;
      height: 50%;
      margin-bottom: 5%;
    }

    .email {
      width: 60%;
      height: 7%;
      margin-bottom: 4%;
      border: 2px solid blue;
      border-radius: 5px;
      color: rgb(14, 14, 204);
    }

    .botoes{
      width: 100%;
      height: 20%;
      display: flex;
      justify-content: space-around;
    }

    button{
      width: 25%;
      height: 30%;
      border: 2px solid blue;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Tela de Login</h1>
  <div class="container">
    <div class="caixa">
      <div class="imagem">
        <p>Ol√°, <br> Bem Vindo!</p>
      </div>
      <div class="login">
        <img src="cachorro.jpg" id="imagem_cachorro">
        <input type="text" placeholder="E-mail" class="email">
        <input type="text" placeholder="Senha" class="email">
        <div class="botoes">
          <button>Entrar</button>
          <button>Limpar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
